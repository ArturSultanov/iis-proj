{% set title='vet request' %}

{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', path='css/ver_request_page.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/horizontal_form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/vertical_form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/animal_profile.css') }}">
{% endblock %}

{% block content %}
    <h1>Veterinarian Request For Animal: {{ animal.name }}</h1>
    <div class="form">
        <form id="vet_request_form">
            <div class="container" style="align-items: center">
                <label for="description">Description of the issue:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="container">
                <button type="submit">Create Request</button>
            </div>
        </form>
        <div class="container">
            <a href="/animals/{{ animal.id }}/profile" class="link" style="padding-top: 10px">Back to Animal Profile</a>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        const animalId = {{ animal.id }};
    </script>
    <script src="{{ url_for('static', path='js/animal/vet_request_page.js') }}"></script>
{% endblock %}
