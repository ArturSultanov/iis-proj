<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="../../static/css/main.css">
</head>
<body>
<h1>Admin dashboard</h1>
<p>Welcome, <span id="name">{{ admin.name }}</span></p>
<p>Your username: <span id="role">{{ admin.username }}</span></p>
<a href="/admin/users" class="link">Users</a>
{#<a href="/admin/animals" class="link">Animals</a>#}
{#<a href="/admin/adoptions" class="link">Adoptions</a>#}
<br>
<button id="terminate_all_sessions">terminate all users' sessions</button>
<br>
<button id="logout">Logout</button>
</body>
<script src="../../static/logout.js"></script>
<script>
    document.getElementById('terminate_all_sessions').addEventListener('click', function () {
        fetch('/admin/sessions', {
            method: 'DELETE'
        }).then(async response => {
            if (response.ok) {
                const data = await response.json();
                alert(data.message);
            } else {
                alert('Error terminating sessions');
            }
        });
    });
</script>
</html>
