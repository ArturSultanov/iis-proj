<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walk History</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        /* Add styles for the scrollable table */
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
        }
        .cancel-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
        }
        .cancel-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Walk History</h1>
        <a href="/volunteer/dashboard" class="link">Back to dashboard</a>
    </header>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Animal Name</th>
                    <th>Date</th>
                    <th>Duration</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for walk in walks %}
                <tr>
                    <td>{{ walk.animal_name }}</td>
                    <td>{{ walk.date }}</td>
                    <td>{{ walk.duration }} minutes</td>
                    <td>{{ walk.location }}</td>
                    <td>{{ walk.status.capitalize() }}</td>
                    <td>
                        {% if walk.can_cancel %}
                        <button class="cancel-button" data-walk-id="{{ walk.id }}" data-walk-date="{{ walk.date }}">Cancel</button>
                        {% else %}
                        <button class="cancel-button" disabled>Cancel</button>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('cancel-button') && !event.target.disabled) {
                const walkId = event.target.dataset.walkId;
                const walkDate = event.target.dataset.walkDate;
                const confirmCancel = confirm(`Are you sure you want to cancel the walk on ${walkDate}?`);
                if (confirmCancel) {
                    fetch(`/volunteer/walks/${walkId}/cancel`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Walk canceled successfully.');
                            window.location.reload();
                        } else {
                            response.json().then(data => {
                                alert(`Error: ${data.detail}`);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error canceling walk:', error);
                        alert('An error occurred while canceling the walk.');
                    });
                }
            }
        });
    </script>
</body>
</html>
