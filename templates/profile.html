<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <h1>User Profile</h1>
    <p>Welcome, <span id="name">{{ user.name }}</span></p>
    <p>Your role: <span id="role">{{ user.role }}</span></p>
    {% if user.role.value == 'admin' %}
    <a href="/admin/dashboard" class="link">Admin dashboard</a><br>
    {% endif %}
    <button id="logout">Logout</button><br>
    <button id="logout_all">Logout All</button>
    <label for="keep_this">Keep this session: </label>
    <input type="checkbox" id="keep_this" checked>
</body>
<script src="../static/logout.js"></script>
</html>
