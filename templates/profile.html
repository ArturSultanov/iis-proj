<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <p>Welcome, <span id="username">{{ username }}</span></p>
    <button id="logout">Logout</button>
</body>

<script>
    document.getElementById('logout').addEventListener('click', async function() {
        const response = await fetch('/user/logout', {
            method: 'POST'
        });

        if (response.ok) {
            window.location.href = '/';
        }
    });
</script>
</html>
